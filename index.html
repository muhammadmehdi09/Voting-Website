<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./Images/Logo.png">
    <title>Pakistan Elections</title>
</head>

<body class="absolute top-0 bottom-0 right-0 left-0 bg-cover bg-[url(./Images/Flag.png)] main">

    <!-- Navbar -->

    <nav class="flex p-3 bg-green-500">
        <img src="./Images/Logo.png" alt="Logo" class="sm:w-10 w-7 h-7 sm:h-10">
        <p class="font-semibold sm:font-extrabold sm:text-3xl text-white ml-5 my-auto font-serif text-md">Pakistan
            Elections</p>
    </nav>

    <!-- Electorates -->

    <div id="cards" class="grid xl:grid-cols-4 md:grid-cols-2 grid-cols-1 p-auto mt-28"></div>

    <!-- Form -->

    <form onsubmit="formSubmiter();return false">
        <input id="name1" type="text" class="p-3 border-white border-2 m-5 rounded-xl" required>
        <br>

        <!-- Image Form -->

        <label for="img"
            class="flex py-auto m-5 mt-7 border-white border-2 p-2 w-[209.6px] text-center rounded-xl hover:cursor-grab text-white">
            <img src="./Images/upload.png" class="w-10 h-10 mx-2">
            <p class="mt-[6px]">Upload Image</p>
        </label>
        <input type="file" id="img" class="bg-white text-white hidden" required>
        <br>

        <!-- Submit Button -->

        <button type="submit"
            class="m-5 border-red-500 text-black border-2 p-2 -mt-1 w-[209.6px] text-center rounded-xl bg-white hover:scale-[1.3] hover:bg-red-500 hover:text-white duration-500">
            Add
        </button>
    </form>




    <script src="./app.js"></script>
</body>

</html>
